<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Four Seasons Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>Four Seasons Weather App</header>
      <div class="weather-app">
        <h1>
          <ul>
            <li id="city"></li>
            <li id="date">Monday, 19 September 2022</li>
            <li>last updated: <span id="time"></span></li>
          </ul>
        </h1>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
                id="icon"
              />
              <div>
                <strong id="temperature"></strong>
                <span class="units">°C | °F</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
              <li>Pressure: <span id="pressure"></span> mbar</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/Hanna-Mik/Four_seasons_weather_app"
          target="_blank"
          >Open-source code
        </a>
        , by Hanna Shchepeleva
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
