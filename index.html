<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4ba4f8d160.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>
      Four Seasons Weather App <i class="fa-solid fa-earth-americas"></i>
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        Four Seasons Weather App <i class="fa-solid fa-earth-americas"></i>
      </header>
      <div class="weather-app">
        <form id="submit-form">
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  id="search-form-input"
                  placeholder="Enter a city"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-2">
              <div>
                <button type="submit" id="submit-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
            <div class="col-2">
              <i class="fa-solid fa-location-dot" id="search-button"></i>
            </div>
          </div>
        </form>
        <h1>
          <ul>
            <li id="city"></li>
            <li id="date"></li>
            <li>last updated: <span id="time"></span></li>
          </ul>
        </h1>
        <div class="row">
          <div class="col-8">
            <div class="d-flex weather-temperature">
              <img src="#" alt="cloudy" id="icon" />
              <div>
                <strong id="temperature"></strong>
                <span class="units"> Â°C </span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind-speed"></span> m/sec</li>
              <li>Pressure: <span id="pressure"></span> mbar</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast"></div>
      </div>
      <div class="try_seasons">
        <span>Try another seasons: </span>
        <span>
          <a href="#" class="season_link" id="winter">Winter</a>
        </span>
        <span>
          <a href="#" class="season_link" id="spring">Spring</a>
        </span>
        <span>
          <a href="#" class="season_link" id="summer">Summer</a>
        </span>
        <span>
          <a href="#" class="season_link" id="autumn">Autumn</a>
        </span>
      </div>
      <footer>
        <a
          href="https://github.com/Hanna-Mik/Four_seasons_weather_app"
          target="_blank"
          id="source-link"
          >Open-source code
        </a>
        , by Hanna Shchepeleva
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
