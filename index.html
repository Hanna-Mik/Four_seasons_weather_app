<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Four Seasons Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>Four Seasons Weather App</header>
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                id="search-form-input"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-secondary"
                id="submit-button"
              />
            </div>
          </div>
        </form>
        <h1>
          <ul>
            <li id="city"></li>
            <li id="date"></li>
            <li>last updated: <span id="time"></span></li>
          </ul>
        </h1>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="#" alt="cloudy" id="icon" />
              <div>
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">째C </a>
                  |
                  <a href="#" id="fahrenheit-link">째F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
              <li>Pressure: <span id="pressure"></span> mbar</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">Fri</div>
              <div class="weather-forecast-icon">
                <img
                  src="https://openweathermap.org/img/wn/03d@2x.png"
                  alt="cloud"
                  width="42px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 15째</span>
                  <span class="weather-forecast-temperature-min"> 10째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/Hanna-Mik/Four_seasons_weather_app"
          target="_blank"
          >Open-source code
        </a>
        , by Hanna Shchepeleva
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
