<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Four Seasons Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>Four Seasons Weather App</header>
      <div class="weather-app">
        <h1>
          <ul>
            <li>Kuiv</li>
            <li>Monday, 19 September 2022</li>
            <li>18:10</li>
          </ul>
        </h1>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
            13 °C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>cloudy</li>
              <li>Humidity: 65 %</li>
              <li>Wind: 5 km/h</li>
              <li>Pressure: 996 mbar</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Hanna-Mik/Four_seasons_weather_app"
          >Open-source code
        </a>
        , by Hanna Shchepeleva
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
